<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Descifrar</title>
<link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="conteudo" style="margin-top: 100px;">
      <div class="container fundo">
        <div class="contato">
          <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <!-- Data input-->
                  <div class="form-group">
                    <label for="chave">Chave:</label>
                    <select class="form-control" id="chave">
                      <option>Todas ataque força bruta</option>
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                    </select>
                  </div>
                
                  <!-- Message body -->
                  <div class="form-group">
                      <textarea class="form-control" id="message" name="message" placeholder="Menssagem a ser descifrada..." rows="5"></textarea>
                  </div>
          
                  <!-- Form actions -->
                  <div class="form-group">
                      <button type="button" class="btn btn-primary btn-lg btn-enviar" onclick="criptografar()">Descifrar</button>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="msgs"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script>

  <script src="Descifrar.js"></script>

  <script>
	  function criptografar() {
      $(".msgs").html("");

      if ($("#chave").val() == "Todas ataque força bruta") {
        for (let index = 0; index < 26; index++) {
          $(".msgs").append('<div><h1>Chave'+index+'</h1><p>'+descifrar($("#message").val(), index)+'</p></div>');
        } 
      } else {
        $(".msgs").append('<div><h1>Mensagem clara</h1><p>'+descifrar($("#message").val(), $("#chave").val())+'</p></div>');
      }
	  }
  </script>

</body>
</html>
